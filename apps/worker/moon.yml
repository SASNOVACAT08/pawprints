type: 'application'
language: 'typescript'

fileGroups:
  worker:
    - 'src/**/*'
    - 'wrangler.toml'
    - 'worker-configuration.d.ts'

tasks:
  wrangler:
    command: 'wrangler'
    local: true

  dev:
    command: 'wrangler dev'
    local: true

  lint:
    command: 'eslint --ext .js,.ts .'
    inputs:
      - '@group(worker)'